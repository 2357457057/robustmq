[workspace]
members = [
    "src/mqtt-bridge",
    "src/mqtt-broker",
    "src/placement-center",
    "src/placement-client",
    "src/cmd",
    "src/common",
    "src/protocol",
    "src/storage-engine",
    "src/storage-adapter",
    "src/storage-remote"
]

resolver = "2"

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
signal-hook = "0.3.17"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.9", features = ["codec"] }
axum = "0.7.2"
prometheus = "0.13.3"
prometheus_exporter = "0.8"
lazy_static = "^1.4"
futures = "0.3"
thiserror = "1"                                          #错误定义和处理
bytes = { version = "1", features = ["serde"] }
flume = "0.11.0"
futures-util = "0.3.30"
rocksdb = "0.22.0"
tonic = "0.11.0"
tonic-build = "0.11.0"
bincode = "1.3.3"
prost = "0.12.3"
ahash = "0.8.7"
byteorder = "1.5.0"
toml = "0.8.8"

## workspaces members
mqtt-bridge = { path = "src/mqtt-bridge" }
mqtt-broker = { path = "src/mqtt-broker" }
placement-center = { path = "src/placement-center" }
placement-client = { path = "src/placement-center" }
storage-engine = { path = "src/storage-engine" }
storage-adapter = { path = "src/storage-adapter" }
storage-object = { path = "src/storage-remote" }
cmd = { path = "src/cmd" }
common = { path = "src/common" }
protocol = { path = "src/protocol" }
robustmq-test = { path = "tests" }
