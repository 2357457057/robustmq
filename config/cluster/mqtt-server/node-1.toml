cluster_name = "mqtt-broker"
broker_id = 7
grpc_port = 9971
http_port = 9972

[storage]
metadata = "memory"
message = "memory"

[mysql]
server="mysql://root:123456@127.0.0.1:3306/mqtt"

[journal]
server=[]

[placement]
# server = ["14.103.42.35:1228"]
server = ["127.0.0.1:1228"]

[mqtt]
mqtt4_enable = true
mqtt5_enable = true
websocket_enable = true
mqtt4_port = 1873
mqtts4_port = 8873
mqtt5_port = 1874
mqtts5_port = 8874
websocket_port = 8073
websockets_port = 8074

[system]
system_user = "admin"
system_password = "pwd123"

[runtime]
worker_threads = 16

[network_tcp]
accept_thread_num = 1
handler_thread_num = 1
response_thread_num = 1
max_connection_num = 1000
request_queue_size = 2000
response_queue_size = 2000
lock_max_try_mut_times = 30
lock_try_mut_sleep_time_ms = 50

[subscribe]
share_model = "rewrite"
# random, round_robin, sticky, hash
shared_subscription_strategy = "round_robin"

[log]
log_path = "/tmp/logs7"
log_segment_size = 1073741824
log_file_num = 50
